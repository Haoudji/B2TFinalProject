<!DOCTYPE html>
<html>
<head>
<!--defines a title in the browser toolbar-->
	<title>Advance Calculator</title>
</head>
<!--assign color to the body of the web page-->
<body bgcolor="00FF00">
<!--center all the elements of the web page-->
<center><br>
<!--assign inline CSS style to the h1-->
	<h1><b ><font color="black" style="font-size: 50">Final Project Advance Calculator</font></b></h1>
	<h2><b ><font color="black" style="font-size: 20">Thank to The Knowledge House and WORKFORCE1</font></b></h2>
	<!--assign inline CSS style to the horizontal ruler-->
	<hr size=30 color="800080">
	<!--assign inline CSS style to all the buttons using div-->
		<div style="width: 261px; background: FFF8DC">
		<!--using input tag rapped with form tag to create the buttons from 9-1 and the operations symbols-->
			<form name="Calculator">
				<input name="display" placeholder="0" style="width: 250px; height:60px; text-align: right;font-size: 30; border-radius: 8px; margin: 3px"/>
				<br>
				<input type="button" value="9" onclick="document.Calculator.display.value+='9'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="8" onclick="document.Calculator.display.value+='8'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="7" onclick="document.Calculator.display.value+='7'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="+" onclick="btnPlus()" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px"/>
				<br>
				<input type="button" value="4" onclick="document.Calculator.display.value+='4'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="5" onclick="document.Calculator.display.value+='5'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="6" onclick="document.Calculator.display.value+='6'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="-" onclick="btnSub()" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px"/>
				<br>
				<input type="button" value="1" onclick="document.Calculator.display.value+='1'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="2" onclick="document.Calculator.display.value+='2'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="3" onclick="document.Calculator.display.value+='3'" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="*" onclick="btnMult()" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px"/>
				<br>
				<input type="button" value="0" onclick="document.Calculator.display.value+='0'" style="width: 60px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="%" onclick="btnMod()" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px"/>
				<input type="button" value="." onclick="btnDot()" style="width: 50px; height: 60px; font-size: 30;border-radius: 8px"/>
				<input type="button" value="/" onclick="btnDiv()" style="width: 60px; height: 60px; font-size: 30;border-radius: 8px"/>
				<br>
				<input type="button" value="=" onclick="document.Calculator.display.value=eval(document.Calculator.display.value)" style="width: 110px; height: 60px; font-size: 30;border-radius: 8px;margin: 3px"/>
				<input type="button" value="c" onclick="btnClear()" style="width: 110px; height: 60px; font-size: 30;border-radius: 8px"/>
				
			</form>

		</div>
		<hr size="30" color="0000FF" >
		<script type="text/javascript">
		/*creating function that when invoque perform specific task*/
			function btnPlus(){
				document.Calculator.display.value+="+";
				document.Calculator.display.style.textAlign="right";
			}
			function btnSub(){
				document.Calculator.display.value+="-";
				document.Calculator.display.style.textAlign="right";
			}
			function btnMult(){
				document.Calculator.display.value+="*";
				document.Calculator.display.style.textAlign="right";
			}
			function btnMod(){
				document.Calculator.display.value+="%";
				document.Calculator.display.style.textAlign="right";
			}
			function btnDot(){
				document.Calculator.display.value+=".";
				document.Calculator.display.style.textAlign="right";
			}
			function btnDiv(){
				document.Calculator.display.value+="/";
				document.Calculator.display.style.textAlign="right";
			}
			function btnClear(){
				document.Calculator.display.value="";
				document.Calculator.display.style.textAlign="right";
			}
		</script>
</center>

</body>
</html>
